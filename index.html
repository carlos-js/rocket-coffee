<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketCoffee</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="nav">
            <img id="logo-desktop" src="images/Rocketseat-Logo-desktop.svg" alt="">
            <img id="logo-mobile" src="images/Rocketseat-logo-mobile.svg" alt="">
            <img id="btn-mobile" src="images/Menu-Hambúrguer.svg" alt="">
            <menu id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Recompensas</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Lojas</a></li>
            </menu>
            <button id="btn-coffee">PEGAR MEU CAFÉ</button>
        </nav>
        <section id="intro">
            <article id="ad">
                <h2>O café que fará seu<br> código decolar para<br> o próximo nível.</h2>
                <button id="secondBtn-coffee">PEGAR MEU CAFÉ</button>
            </article>
            <h1 id="title">Great Coffee
                <br>
                <span id="title-effect">&lt;Great Code/&gt;</span>
            </h1>
            <img src="images/Img-Coffee.png" alt="">
        </section>
    </header>
    <div id="top-bg"></div>
    <div id="bottom-bg"></div>
    <script src="js/javascript.js"></script>
</body>
</html>
